version: 2.0

models:
  - name: witness_sights_perp_region
    description: Modelled data for relationship between witness and region (region witness sights the perp) tables
    config:
      contract:
        enforced: true
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - witness_id
            - region_id
    columns:
      - name: witness_region_id
        data_type: varchar
        description: Primary key of witness_sights_perp_region table
        constraints:
          - type: not_null
          - type: primary_key
      - name: witness_id
        data_type: varchar
        description: Foreign key to the witness table
        constraints:
          - type: foreign_key
            expression: main_processed.witness (witness_id)
      - name: region_id
        data_type: varchar
        description: Foreign key to the region table
        constraints:
          - type: foreign_key
            expression: main_processed.region (region_id)
