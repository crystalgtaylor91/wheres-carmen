version: 2.0

models:
  - name: agent_files_report_city
    description: Modelled data of the relationship between agent and location (city the agent files the report in) tables
    config:
      contract:
        enforced: true
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - agent_id
            - city_agent_id
    columns:
      - name: agent_city_id
        data_type: varchar
        description: Primary key of agent_files_report_city table
        constraints:
          - type: not_null
          - type: primary_key
      - name: agent_id
        data_type: varchar
        description: Foreign key to the agent table
        constraints:
          - type: foreign_key
            expression: main_processed.agent (agent_id)
          - type: not_null
      - name: city_agent_id
        data_type: varchar
        description: Foreign key to the city_agent table
        constraints:
          - type: foreign_key
            expression: main_processed.city_agent (city_agent_id)
          - type: not_null
