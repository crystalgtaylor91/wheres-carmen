version: 2.0

models:
  - name: agent_files_report_city
    description: Modelled data for agent_files_report_city
    config:
      contract:
        enforced: true
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - agent_id
            - city_id
    columns:
      - name: agent_city_id
        data_type: varchar
        description: Primary key of agent_files_report_city table
        constraints:
          - type: not_null
          - type: primary_key
      - name: agent_id
        data_type: varchar
        description: Foreign key to the agent table
        constraints:
          - type: foreign_key
            expression: main_processed.agent (agent_id)
      - name: city_id
        data_type: varchar
        description: Name of field agent filing the report
        constraints:
          - type: foreign_key
            expression: main_processed.location (location_id)
